name: a2z_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

  # Convert Code from Json
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.5.0+1
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.2
  pretty_dio_logger: ^1.4.0

#  # Localization
#  intl: ^0.19.0
#  easy_localization: ^3.0.7
  # Splash screen
  flutter_native_splash: ^2.3.5

  #For Ui widgets
  flutter_svg: ^2.0.10+1
  bouncing_button: ^0.0.1+2

  built_value_generator: ^8.9.2
  firebase_core: ^3.1.1
  lottie: ^3.1.2
  change_app_package_name: ^1.3.0
  flutter_screenutil: ^5.9.3

  bounce: ^1.0.2
  motion: ^2.0.0

  equatable: ^2.0.5
  fluttertoast: ^8.2.6
  toasty_box: ^1.0.4
  provider: ^6.1.2
  animated_notch_bottom_bar: ^1.0.3
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.2.3
  graphql_flutter: ^5.2.0-beta.7
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  photo_view: ^0.15.0
  flutter_launcher_icons: ^0.13.1
  video_player: ^2.9.1
  flutter_spinkit: ^5.2.1
  youtube_player_flutter: ^9.0.3
  flutter_inappwebview: ^6.0.0
  flutter_windowmanager: ^0.2.0


dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "asset/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "asset/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "asset/images/logo.png"


flutter:


  uses-material-design: true

  assets:
    - asset/icon/
    - asset/images/
    - asset/anim/
    - asset/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: asset/fonts/Poppins-Bold.ttf
        - asset: asset/fonts/Poppins-ExtraBold.ttf
        - asset: asset/fonts/Poppins-Medium.ttf
        - asset: asset/fonts/Poppins-Regular.ttf
        - asset: asset/fonts/Poppins-SemiBold.ttf


